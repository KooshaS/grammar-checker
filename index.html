<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: #e5e5e5;
            line-height: 1.5;
        }

        .container {
            background: #111111;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 48px;
            width: 100%;
            max-width: 640px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            color: #f5f5f5;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .subtitle {
            text-align: center;
            color: #a3a3a3;
            margin-bottom: 48px;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .input-section {
            margin-bottom: 24px;
        }

        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: #737373;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .char-counter.warning {
            color: #f87171;
        }

        textarea {
            width: 100%;
            min-height: 160px;
            padding: 16px;
            border: 1px solid #404040;
            border-radius: 6px;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: vertical;
            transition: border-color 0.2s ease;
            background: #1a1a1a;
            font-family: inherit;
            color: #e5e5e5;
        }

        textarea:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        textarea::placeholder {
            color: #737373;
        }

        .button-container {
            text-align: center;
            margin: 32px 0;
        }

        button {
            background: #f5f5f5;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: inherit;
        }

        button:hover:not(:disabled) {
            background: #e5e5e5;
        }

        button:disabled {
            background: #404040;
            cursor: not-allowed;
            color: #737373;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin: 24px 0;
            color: #a3a3a3;
            font-size: 0.9rem;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #404040;
            border-top: 2px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 20px;
            margin-top: 24px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .results h3 {
            color: #f5f5f5;
            margin-bottom: 12px;
            font-size: 1rem;
            font-weight: 600;
        }

        .corrected-text {
            background: #0a0a0a;
            padding: 16px;
            border: 1px solid #262626;
            border-radius: 4px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-family: inherit;
            font-size: 0.95rem;
            color: #e5e5e5;
        }

        .error {
            background: #1c1917;
            border-color: #991b1b;
        }

        .error .corrected-text {
            background: #1c1917;
            color: #fca5a5;
            border-color: #991b1b;
        }

        .footer {
            text-align: center;
            margin-top: 48px;
            color: #737373;
            font-size: 0.85rem;
        }

        .footer a {
            color: #a3a3a3;
            text-decoration: none;
            font-weight: 400;
        }

        .footer a:hover {
            color: #f5f5f5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }

            h1 {
                font-size: 1.75rem;
            }

            textarea {
                min-height: 140px;
                padding: 12px;
                font-size: 0.9rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.85rem;
            }

            .footer {
                margin-top: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grammar Checker</h1>
        <p class="subtitle">Correct grammar with AI</p>

        <div class="input-section">
            <div class="char-counter" id="charCounter">0 / 300 words</div>
            <textarea 
                id="textInput" 
                placeholder="Enter your text here..."
                maxlength="2000"
            ></textarea>
        </div>

        <div class="button-container">
            <button id="checkBtn" onclick="checkGrammar()">
                Check Grammar
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Checking...</span>
        </div>

        <div class="results" id="results">
            <h3>Corrected Text</h3>
            <div class="corrected-text" id="correctedText"></div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://huggingface.co" target="_blank">Hugging Face</a></p>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const charCounter = document.getElementById('charCounter');
        const checkBtn = document.getElementById('checkBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const correctedText = document.getElementById('correctedText');

        // Better grammar-specific models from Hugging Face
        const GRAMMAR_MODELS = [
            'vennify/t5-base-grammar-correction',
            'pszemraj/flan-t5-large-grammar-synthesis', 
            'samadpls/t5-base-grammar-checker',
            'Tegence/grammar-correction-model',
            'hassaanik/grammar-correction-model'
        ];
        let currentModelIndex = 0;

        // Word count and validation
        textInput.addEventListener('input', function() {
            const text = this.value;
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            
            charCounter.textContent = `${wordCount} / 300 words`;
            
            if (wordCount > 300) {
                charCounter.classList.add('warning');
                checkBtn.disabled = true;
            } else {
                charCounter.classList.remove('warning');
                checkBtn.disabled = false;
            }

            // Hide results when text changes
            results.classList.remove('active');
        });

        // Enhanced grammar correction rules
        const grammarRules = [
            // Contractions
            { pattern: /\bi\b/g, replacement: 'I' },
            { pattern: /\bim\b/gi, replacement: 'I\'m' },
            { pattern: /\bdont\b/gi, replacement: 'don\'t' },
            { pattern: /\bcant\b/gi, replacement: 'can\'t' },
            { pattern: /\bwont\b/gi, replacement: 'won\'t' },
            { pattern: /\bisnt\b/gi, replacement: 'isn\'t' },
            { pattern: /\barent\b/gi, replacement: 'aren\'t' },
            { pattern: /\bwasnt\b/gi, replacement: 'wasn\'t' },
            { pattern: /\bwerent\b/gi, replacement: 'weren\'t' },
            { pattern: /\bhasnt\b/gi, replacement: 'hasn\'t' },
            { pattern: /\bhavent\b/gi, replacement: 'haven\'t' },
            { pattern: /\bhadnt\b/gi, replacement: 'hadn\'t' },
            { pattern: /\bwouldnt\b/gi, replacement: 'wouldn\'t' },
            { pattern: /\bcouldnt\b/gi, replacement: 'couldn\'t' },
            { pattern: /\bshouldnt\b/gi, replacement: 'shouldn\'t' },
            
            // Subject-verb agreement
            { pattern: /\bi was\b/gi, replacement: 'I was' },
            { pattern: /\byou was\b/gi, replacement: 'you were' },
            { pattern: /\bthey was\b/gi, replacement: 'they were' },
            { pattern: /\bwe was\b/gi, replacement: 'we were' },
            { pattern: /\bhe were\b/gi, replacement: 'he was' },
            { pattern: /\bshe were\b/gi, replacement: 'she was' },
            { pattern: /\bit were\b/gi, replacement: 'it was' },
            
            // Common verb forms
            { pattern: /\bgoed\b/gi, replacement: 'went' },
            { pattern: /\bcomed\b/gi, replacement: 'came' },
            { pattern: /\brunned\b/gi, replacement: 'ran' },
            { pattern: /\bfinded\b/gi, replacement: 'found' },
            { pattern: /\bbrung\b/gi, replacement: 'brought' },
            { pattern: /\bcatched\b/gi, replacement: 'caught' },
            { pattern: /\bteached\b/gi, replacement: 'taught' },
            
            // Articles
            { pattern: /\ba apple\b/gi, replacement: 'an apple' },
            { pattern: /\ba orange\b/gi, replacement: 'an orange' },
            { pattern: /\ba umbrella\b/gi, replacement: 'an umbrella' },
            { pattern: /\ba elephant\b/gi, replacement: 'an elephant' },
            { pattern: /\ba hour\b/gi, replacement: 'an hour' },
            { pattern: /\ban university\b/gi, replacement: 'a university' },
            { pattern: /\ban one\b/gi, replacement: 'a one' },
            
            // Common misspellings (expanded)
            { pattern: /\bteh\b/gi, replacement: 'the' },
            { pattern: /\brecieve\b/gi, replacement: 'receive' },
            { pattern: /\bwierd\b/gi, replacement: 'weird' },
            { pattern: /\bseperate\b/gi, replacement: 'separate' },
            { pattern: /\bdefinately\b/gi, replacement: 'definitely' },
            { pattern: /\balot\b/gi, replacement: 'a lot' },
            { pattern: /\bthier\b/gi, replacement: 'their' },
            { pattern: /\byour welcome\b/gi, replacement: 'you\'re welcome' },
            { pattern: /\bits ok\b/gi, replacement: 'it\'s okay' },
            { pattern: /\bwhos\b/gi, replacement: 'who\'s' },
            { pattern: /\bshould of\b/gi, replacement: 'should have' },
            { pattern: /\bcould of\b/gi, replacement: 'could have' },
            { pattern: /\bwould of\b/gi, replacement: 'would have' },
            { pattern: /\bmight of\b/gi, replacement: 'might have' },
            { pattern: /\bmust of\b/gi, replacement: 'must have' },
            
            // Possessives
            { pattern: /\bits'\b/gi, replacement: 'its' },
            { pattern: /\byour\s+(going|coming|taking|making)/gi, replacement: 'you\'re $1' },
            
            // Double negatives
            { pattern: /\bdont have no\b/gi, replacement: 'don\'t have any' },
            { pattern: /\bcant get no\b/gi, replacement: 'can\'t get any' },
            { pattern: /\bwont do nothing\b/gi, replacement: 'won\'t do anything' },
            
            // Capitalization after periods
            { pattern: /\.\s+([a-z])/g, replacement: (match, p1) => '. ' + p1.toUpperCase() },
            
            // Double spaces
            { pattern: /\s+/g, replacement: ' ' },
            
            // Remove extra punctuation
            { pattern: /([.!?]){2,}/g, replacement: '$1' }
        ];

        async function checkGrammar() {
            const text = textInput.value.trim();
            
            if (!text) {
                alert('Please enter some text to check.');
                return;
            }

            // Show loading state
            checkBtn.disabled = true;
            loading.classList.add('active');
            results.classList.remove('active');

            try {
                // Always try AI models first for better results
                let corrected = await performAIGrammarCheck(text);
                
                // If AI fails, fall back to local grammar check
                if (!corrected) {
                    corrected = performLocalGrammarCheck(text);
                } else {
                    // Apply local rules to AI output for extra polish
                    corrected = performLocalGrammarCheck(corrected);
                }

                showResults(corrected);

            } catch (error) {
                console.error('Error:', error);
                // Fallback to local grammar check only
                const localCorrected = performLocalGrammarCheck(text);
                showResults(localCorrected);
            } finally {
                // Hide loading state
                loading.classList.remove('active');
                checkBtn.disabled = false;
            }
        }

        function performLocalGrammarCheck(text) {
            let corrected = text;
            
            // Apply grammar rules
            grammarRules.forEach(rule => {
                corrected = corrected.replace(rule.pattern, rule.replacement);
            });
            
            // Capitalize first letter of text
            corrected = corrected.charAt(0).toUpperCase() + corrected.slice(1);
            
            // Ensure proper sentence endings
            corrected = corrected.trim();
            if (!/[.!?]$/.test(corrected)) {
                corrected += '.';
            }
            
            return corrected;
        }

        async function performAIGrammarCheck(text) {
            // Try multiple grammar-specific models for better results
            for (let i = 0; i < GRAMMAR_MODELS.length; i++) {
                const modelIndex = (currentModelIndex + i) % GRAMMAR_MODELS.length;
                const modelName = GRAMMAR_MODELS[modelIndex];
                
                try {
                    const response = await fetch(`https://api-inference.huggingface.co/models/${modelName}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            inputs: text,  // Grammar models expect direct input
                            parameters: {
                                max_length: Math.min(text.length * 1.5, 512),
                                temperature: 0.1,
                                do_sample: false,
                                repetition_penalty: 1.1
                            }
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        // Handle different response formats
                        let result = '';
                        if (data && Array.isArray(data) && data[0]) {
                            if (data[0].generated_text) {
                                result = data[0].generated_text.trim();
                            } else if (data[0].summary_text) {
                                result = data[0].summary_text.trim();
                            } else if (typeof data[0] === 'string') {
                                result = data[0].trim();
                            }
                        } else if (typeof data === 'string') {
                            result = data.trim();
                        }
                        
                        // Validate the result
                        if (result && 
                            result.length > 10 && 
                            result.length < text.length * 2 &&
                            !result.toLowerCase().includes('error') &&
                            !result.toLowerCase().includes('loading')) {
                            
                            currentModelIndex = (currentModelIndex + 1) % GRAMMAR_MODELS.length;
                            return result;
                        }
                    }
                } catch (modelError) {
                    console.log(`Model ${modelName} failed, trying next...`);
                    continue;
                }
                
                // Add delay between model attempts to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            return null; // All models failed
        }

        function getChangesCount(original, corrected) {
            const originalWords = original.toLowerCase().split(/\s+/);
            const correctedWords = corrected.toLowerCase().split(/\s+/);
            let changes = 0;
            
            for (let i = 0; i < Math.max(originalWords.length, correctedWords.length); i++) {
                if (originalWords[i] !== correctedWords[i]) {
                    changes++;
                }
            }
            
            return changes;
        }

        function showResults(corrected) {
            correctedText.textContent = corrected;
            results.classList.remove('error');
            results.classList.add('active');
        }

        function showError(message) {
            correctedText.textContent = message;
            results.classList.add('error');
            results.classList.add('active');
        }

        // Enter key support
        textInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                checkGrammar();
            }
        });

        // Initial focus
        textInput.focus();
    </script>
</body>
</html>
